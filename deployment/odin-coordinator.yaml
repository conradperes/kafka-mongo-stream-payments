apiVersion: apps/v1
kind: Deployment
metadata:
  name: odin-coordinator-payment
  labels:
    app: odin-coordinator-payment
spec:
  selector:
    matchLabels:
      app: odin-coordinator-payment
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: odin-coordinator-payment
        #octopusexport: OctopusExport
    spec:
      volumes:
        - name: my-api-token
          secret:
            secretName: api-token
            csi:
              driver: secrets-store.csi.k8s.io
              readOnly: true
              volumeAttributes:
                secretProviderClass: aws-secrets
      containers:
        - name: odin-coordinator-payment
          image: odin-coordinator-payment
          env:
            - name: API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: api-token
                  key: SECRET_TOKEN
          volumeMounts:
            - name: my-api-token
              mountPath: /mnt/api-token
              subPath: ''
